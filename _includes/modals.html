 <!-- Portfolio Modals -->
 {% for post in site.posts %}
 <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="modal-body">
            <h2>{{ post.title }}</h2>
            <hr class="star-primary">
            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
            <p>{{ post.description }}</p>
            <ul class="list-inline item-details">
              <li>Kunde: <strong><a target="_blank" href="{{ post.client_url }}">{{ post.client }}</a></strong></li>
              <li>Datum: <strong>{{ post.project-date }}</strong></li>
            </ul>
            {% if post.package %}
              <a target="_blank" href="https://play.google.com/store/apps/details?id={{ post.package }}"><img width="150px" alt="Get it on Google Play" src="/img/de/google-play-badge.png" /></a></strong>
            {% endif %}
            <p />
            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Schlie√üen</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
